<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dropdown</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #12372a;
        }
        .navbar {
            background-color: #436850;
            overflow: hidden;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #adbc9f;
        }

        .dropdown {
            float: right;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #436850;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: right;
        }

        .dropdown-content a:hover {
            background-color: #adbc9f;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #adbc9f;
        }
        .footer {
            background-color: #3b4262; /* Color similar to the one in your screenshot */
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer .logo-container,
        .footer .link-container {
            display: flex;
            align-items: center;
        }

        .footer .logo-container img {
            height: 50px;
            margin-right: 15px;
        }

        .footer .link-container {
            flex: 1;
            justify-content: space-around;
        }

        .footer .link-container a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 0 10px;
            transition: color 0.3s;
        }

        .footer .link-container a:hover {
            color: #c0c0c0; /* Lighter color on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .footer .logo-container,
            .footer .link-container {
                margin-bottom: 10px;
                justify-content: center;
            }

            .footer .link-container {
                flex-direction: column;
            }

            .footer .link-container a {
                padding: 5px;
            }
        }
        
    </style>
</head>
<div class="navbar">
    <a href="home.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Login as
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="guest.html">Guest</a>
            <a href="logins.html">Student</a>
            <a href="worker.html">Worker</a>
        </div>
    </div> 
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
</div>
<footer class="footer">
    <div class="logo-container">
        <img src="sv.png" alt="Somaiya Logo">
        <img src="st.png" alt="Somaiya Trust Logo">
    </div>
    <div class="link-container">
        <a href="https://www.somaiya.edu.in/en/about">About</a>
        <a href="https://www.somaiya.edu.in/en/history">History</a>
        <a href="https://www.somaiya.edu.in/en/academic-council">Academic Council</a>
        <a href="https://www.somaiya.edu.in/en/about/timeline">Timeline</a>
        <a href="https://www.somaiya.edu.in/en/institute">Institutes</a>
        <a href="https://www.somaiya.edu.in/en/schools">Schools</a>
        <a href="https://www.somaiya.edu.in/en/coming-soon">Donate / Give</a>
        <a href="https://www.somaiya.edu.in/en/community-support">Community Outreach</a>
    </div>
</footer>
